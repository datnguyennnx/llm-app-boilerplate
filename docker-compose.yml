version: '3.8'

services:
    frontend:
        build:
            context: ./recommender-ui
            dockerfile: Dockerfile
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=production

    backend:
        build:
            context: ./recommender-be
            dockerfile: Dockerfile
        ports:
            - '8000:8000'

    nginx:
        image: nginx:alpine
        ports:
            - '80:80'
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - frontend
            - backend
